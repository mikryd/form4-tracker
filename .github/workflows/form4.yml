name: Form4 Daily

on:
  schedule:
    - cron: "15 12 * * *"   # runs daily at 12:15 UTC
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install feedparser requests beautifulsoup4 pandas
      - run: python form4_to_csv.py
      - uses: EndBug/add-and-commit@v9
        with:
          add: "form4_buys_latest.csv"
          message: "Update Form4 insider buys CSV"
          default_author: github_actions
