name: Form4 Daily

on:
  schedule:
    - cron: "15 12 * * *"  # Runs daily at 12:15 UTC
  workflow_dispatch:

permissions:
  contents: write  # âœ… allows committing CSV updates

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install feedparser requests beautifulsoup4 pandas

      - name: Run SEC scraper
        run: python form4_to_csv.py

      - name: Commit and push updated CSV
        uses: EndBug/add-and-commit@v9
        with:
          add: "form4_buys_latest.csv"
          message: "Auto-update: latest Form 4 insider buys"
          default_author: github_actions